<meta charset="UTF-8">
<p>Revisando o conceito de variáveis, aprendendo a manipular e printar informações. </p>
<script>
    var ano = 2019;
    document.write("A Gaby tem: "+(ano - 1995)+" anos <br>" );
    document.write("O Alex tem: "+(ano - 1993)+" anos <br>" );

    var media = 100/3;
    document.write("O valor da média é: "+ media +"<br>");
    document.write("O valor da média usando Match é: "+ Math.round(media) );
    
</script>
